<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cat clicker</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="https://use.fontawesome.com/releases/v5.0.3/css/all.css" rel="stylesheet">
    
  </head>
  <body>
    <!--[if IE]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="targetContainer" class="box__container">
      <div id="targetImage_1" class="box__unit">
        <h3 id="catName" class="box__title catName"></h3>
        <img class="box__img" src="images/1.jpg" />
        <span id="clickCounter_1" class="box-counter">0</span>
      </div>
      
      <div id="targetImage_2" class="box__unit">
        <h3 id="catName" class="box__title catName"></h3>
        <img class="box__img" src="images/2.jpg" />
        <span id="clickCounter_2" class="box-counter">0</span>
      </div>
    </div>

    <div id="backdrop" class="backdrop">
      <div id="formContainer" class="form__container">
          <div class="form">
              <div class="form__title">
                  <h2>SELECT SOME CUTE CATS!</h2>
                </div>
                <div id="cats" class="form__select-group">
                  <div class="form__select-img cat">
                    <span class="form__select-icon"><i class="far fa-circle"></i></span>
                      <img src="images/1.jpg" />
                  </div>
                  <div class="form__select-img cat">
                    <span class="form__select-icon"><i class="far fa-circle"></i></span>
                      <img src="images/2.jpg" />
                  </div>
                  <div class="form__select-img cat">
                    <span class="form__select-icon"><i class="far fa-circle"></i></span>
                      <img src="images/3.jpg" />
                  </div>
                  <div class="form__select-img cat">
                    <span class="form__select-icon"><i class="far fa-circle"></i></span>
                      <img src="images/4.jpg" />
                  </div>
                  <div class="form__select-img cat">
                    <span class="form__select-icon"><i class="far fa-circle"></i></span>
                      <img src="images/5.jpg" />
                  </div>
                </div>
                <div id="catSelectionButtonContainer" class="form__action hidden-action">
                  <a id="catSelectionButton" class="btn">I Like These Cats!</a>
                </div>
              </div>
          <div class="form">
            <div class="form__title">
              <h2>NAME THE CUTE CATS!</h2>
            </div>
            <div id="catInputs" class="catInputs">
                <div class="form__group">
                    <img class="form__group-img" src="images/1.jpg" />
                    <input id="inputName" class="form__input" type="text">
                </div>
                <div class="form__group">
                    <img class="form__group-img" src="images/2.jpg" />
                    <input id="inputname" class="form__input" type="text">
                </div>
            </div>
            <div class="form__action">
              <button id="namingButton" class="btn">Lets Go!</button>
            </div>
          </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
