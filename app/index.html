    <main>
      <section id="selectionButtons" class="selection">

          <button id="cat-00" class="btn selection__btn">

      <section id="adminArea" class="admin">

            </div>
          <div class="form-group">
              <label class="form-label" for="name">Name: </label>
              <input class="form-input" type="text" id="name">
            </div>
          <div class="form-group">
              <label class="form-label" for="clicks">Clicks: </label>
              <input class="form-input" type="number" id="clicks">
            </div>
          <div class="form-group">
            <button id="cancelButton" class="btn btn-action btn_cancel" type="button">Cancel</button>
            <button id="saveButton" class="btn btn-action btn_save" type="button">Save</button>

        </form>
